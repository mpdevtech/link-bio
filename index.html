<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MPDev</title>
   <!-- CSS -->
   <link rel="stylesheet" href="css/style.css">
  <!-- BOOTSTRAP -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- BOOTSTRAP ICONS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
   <link rel="icon" type="image/x-icon" href="css/img/icons/favicon.ico">
</head>
<body>
   <div class="container p-5">
      <div class="row align-items-center justify-content-center g-2">
         <img src="css/img/mpdev.png" alt="" class="logo">
         <p class="h1  text-secondary text-center fw-bold pt-4 bi bi-link-45deg">Links Úteis</p>
      </div>
      <div class="row align-items-center justify-content-center  g-2">
         <div class="col-sm-12 col-md-6">
            <div class="card m-3 p-3 ">
               <a href="" class="text-decoration-none d-flex fs-2 text-light align-items-center fw-bold ps-4">
                  <img src="css/img/meu-site.png" class="card-img-top ps-"  alt="">
                  <h2 class="text-light m-0 ps-3">Meu site</h2>
               </a>
            </div>
         </div>
         <div class="col-sm-12 col-md-6">
            <div class="card m-3 p-3 ">
               <a href="" class="text-decoration-none d-flex fs-2 text-light align-items-center fw-bold ps-4">
                  <img src="css/img/github.png" class="card-img-top ps-"  alt="">
                  <h2 class="text-light m-0 ps-3">Github</h2>
               </a>
            </div>
         </div>
         <div class="col-sm-12 col-md-6">
            <div class="card m-3 p-3">
               <a href="" class="text-decoration-none d-flex fs-2 text-light align-items-center fw-bold ps-4">
                  <img src="css/img/linkedin.png" class="card-img-top ps-"  alt="">
                  <h2 class="text-light m-0 ps-3">Linkedin</h2>
               </a>
            </div>
         </div>
         <div class="col-sm-12 col-md-6">
            <div class="card m-3 p-3">
               <a href="" class="text-decoration-none d-flex fs-2 text-light align-items-center fw-bold ps-4">
                  <img src="css/img/whats.png" class="card-img-top ps-"  alt="">
                  <h2 class="text-light m-0 ps-3">WhatsApp</h2>
               </a>
            </div>
         </div>
         
         
      </div>
      <div class="row align-items-center justify-content-center">
         <p class="text-center pt-3 text-secondary copy align-bottom">&copy; Marcos Paulo Araújo 2022. Alguns direitos reservados</p>
      </div>
   </div>
